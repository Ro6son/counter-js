<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Counter ⏱️</h1>
        <div class="counter">
            <button class="decrease">-</button>
            <div class="counter-value">0</div>
            <button class="increment">+</button>
        </div>
        <button class="reset">Reset ⏱️</button>
    </div>
    <script src="js/counter.js"></script>
</body>

</html>
